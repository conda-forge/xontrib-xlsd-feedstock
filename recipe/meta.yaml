{% set name = "xontrib-xlsd" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 46e7cbb558a9fe20f57029fb23f01d1407838b366b95a9539c2cf8f93deb4dbb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - xonsh
    - wcwidth
    - python-magic

test:
  commands:
    - xonsh -c "import xontrib.xlsd"

about:
  home: https://github.com/cafehaine/xontrib-xlsd/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Simple, fast, extensible JSON encoder/decoder for Python
  dev_url: https://github.com/cafehaine/xontrib-xlsd/

extra:
  recipe-maintainers:
    - scopatz
